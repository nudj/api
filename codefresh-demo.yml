version: '1.0'

steps:

  build:
    title: Build
    type: build
    image_name: nudj/api
    tag: demo
    dockerfile: Dockerfile
    build_arguments:
      - NPM_TOKEN=${{NPM_TOKEN}}

  push:
    title: Push
    type: push
    candidate: ${{build}}
    tag: demo
    provider: 'ecr'
    registry: ecr
    accessKeyId: ${{AWS_ACCESS_KEY_ID}}
    secretAccessKey: ${{AWS_SECRET_ACCESS_KEY}}
    region: ${{AWS_DEFAULT_REGION}}

  deploy:
    image: nudj/devops:aws
    working_directory: IMAGE_WORK_DIR
    description: Deploy web service
    commands:
      - ./scripts/deploy-service.sh -e demo -c api -v core-vpc
