version: '1.0'

steps:

  build_demo:
    title: Build demo
    type: build
    image_name: nudj/api
    tag: demo
    dockerfile: Dockerfile
    build_arguments:
      - NPM_TOKEN=${{NPM_TOKEN}}

  push_demo:
    title: Push demo
    type: push
    candidate: '${{build_demo}}'
    tag: demo
    credentials:
      username: '${{dockerUsername}}'
      password: '${{dockerPassword}}'
