version: '1.0'

steps:

  build:
    title: Build
    type: build
    image_name: nudj/api
    tag: latest
    dockerfile: Dockerfile
    build_arguments:
      - NPM_TOKEN=${{NPM_TOKEN}}

  push:
    title: Push
    type: push
    candidate: '${{build}}'
    tag: latest
    credentials:
      username: '${{dockerUsername}}'
      password: '${{dockerPassword}}'
