version: '1.0'

steps:

  build_test:
    title: Build Test
    type: build
    image_name: nudj/api-test
    working_directory: ${{main_clone}}
    dockerfile: Dockerfile.dev
    build_arguments:
      - NPM_TOKEN=${{NPM_TOKEN}}

  test:
    title: Test
    image: ${{build_test}}
    working_directory: 'IMAGE_WORK_DIR'

  publish:
    title: Publish package to npm
    image: ${{build_test}}
    working_directory: 'IMAGE_WORK_DIR'
    environment:
      - NPM_TOKEN=${{NPM_TOKEN}}
    commands:
      - npm publish
    when:
      branch:
        only:
          - publish

  build:
    title: Build
    type: build
    image_name: nudj/api
    tag: latest
    dockerfile: Dockerfile
    build_arguments:
      - NPM_TOKEN=${{NPM_TOKEN}}

  push_latest:
    title: Push Latest
    type: push
    candidate: '${{build}}'
    tag: latest
    credentials:
      username: '${{dockerUsername}}'
      password: '${{dockerPassword}}'
    when:
      branch:
        only:
          - develop

  push_image:
    title: Push Release
    type: push
    candidate: '${{build}}'
    tag: 1.1.1
    credentials:
      username: '${{dockerUsername}}'
      password: '${{dockerPassword}}'
    when:
      branch:
        only:
          - master
